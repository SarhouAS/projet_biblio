            <a href="../index/index.html" class="logo"><img src="../asset/IMG_6161.JPEG" alt="Logo" class="logo-img"></a>

        </div>
    </header> 

    <form id="myForm" method="POST" action="register.php">
        <h2>Nous aurons besoin de quelques détails</h2>
        <div class="inputBox">
            <label for="firstname">Prénom</label>
            <input type="text" id="firstname" name="PRENOM" required>
        </div>

        <div class="inputBox">
            <label for="lastname">Nom</label>
            <input type="text" id="lastname" name="NOM" required>
        </div>

        <div class="inputBox">
            <label for="email">Email</label>
            <input type="email" id="email" name="EMAIL" required>
        </div>

        <div class="inputBox">
            <label for="password">Mot de passe</label>
            <input type="password" id="password" name="PWD" required>
        </div>

        <div class="inputBox">
            <label for="confirm_password">Confirmez le mot de passe</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
        </div>

        <div class="inputBox">
            <label for="role">Rôle</label>
            <select id="role" name="ROLE" required>
                <option value="admin">Admin</option>
                <option value="client">Client</option>
            </select>
        </div>

        <div class="inputBox">
            <input type="checkbox" id="acceptTerms" name="acceptTerms" required>
            <label for="acceptTerms">J'accepte les <a href="#">conditions de confidentialité</a></label>
        </div>

        <input type="submit" value="Continuer">
    </form>
    <script src="register.js"></script>
</body>
